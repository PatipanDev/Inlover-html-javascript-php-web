<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span></span></h6>
                <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <form action="register.php" method="post" onsubmit="return validateForm()">
                        <h4 class="mb-4 pb-3">register</h4>

                        <div class="form-group">
                            <input type="username" id="username" name="username" class="form-style" placeholder="Username">
                            <i class="input-icon uil uil-user"></i>
                        </div>
                
                        <div class="form-group mt-2">
                            <input type="password" id="password" name="password" class="form-style" placeholder="Password">
                            <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                            <input type="password" id="confirm_password" name="confirm_password" class="form-style" placeholder="Confirm Password">
                            <i class="input-icon uil uil-lock-alt"></i>
                        </div>

                        <div class="form-group mt-2">
                            <input type="email" id="email" name="email" class="form-style" placeholder="E-mail">
                            <i class="input-icon uil uil-at"></i>
                        </div>
                        
                        <button class="btn mt-4" type="submit" name="register" onclick="return validatePassword();">Register</button>
                        <!-- <button class="btn mt-4" type="submit" name="login">Login</button> -->
                    </form>
                    <script>
                        function validateForm() {
                            var username = document.getElementById("username").value;
                            var password = document.getElementById("password").value;
                            var confirmPassword = document.getElementById("confirm_password").value;
                            var email = document.getElementById("email").value;
                        
                            // ตรวจสอบว่ามีการกรอกข้อมูลครบทุกช่องหรือไม่
                            if (username == "" || password == "" || confirmPassword == "" || email == "") {
                                alert("กรุณากรอกข้อมูลให้ครบทุกช่อง");
                                return false;
                            }
                        
                            // ตรวจสอบว่า username มีความยาวมากกว่าหรือเท่ากับ 5 ตัวอักษรหรือไม่
                            if (username.length < 5) {
                                alert("ชื่อผู้ใช้ต้องมีความยาวไม่น้อยกว่า 5 ตัวอักษร");
                                return false;
                            }
                        
                            // ตรวจสอบว่า password และ confirm password ตรงกันหรือไม่
                            if (password != confirmPassword) {
                                alert("รหัสผ่านและยืนยันรหัสผ่านไม่ตรงกัน");
                                return false;
                            }
                        
                            // ตรวจสอบว่ารหัสผ่านมีความยาวมากกว่าหรือเท่ากับ 8 ตัวอักษรหรือไม่
                            if (password.length < 8) {
                                alert("รหัสผ่านต้องมีความยาวไม่น้อยกว่า 8 ตัวอักษร");
                                return false;
                            }
                        
                            // ตรวจสอบว่ามีการกรอกอีเมลหรือไม่
                            if (email == "") {
                                alert("กรุณากรอกอีเมล");
                                return false;
                            }
                        
                            // ตรวจสอบว่าอีเมลมีคำ @gmail หรือไม่
                            var emailRegex = /@gmail\.com$/;
                            if (!emailRegex.test(email)) {
                                alert("กรุณากรอกอีเมลที่มีโดเมน @gmail.com");
                                return false;
                            }
                        }
                        </script>

<script>
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirm_password = document.getElementById("confirm_password").value;

        if (password != confirm_password) {
            alert("รหัสผ่านไม่ตรงกัน");
            return false;
        }
        return true;
    }
</script>
