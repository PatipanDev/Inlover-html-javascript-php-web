    <script>
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            var message = $("#message").val();

            if (message.trim() !== "") {
                $.post("like-send_message.php", { message: message }, function(data) {
                    $("#message").val("");
                    fetchMessages();
                });
            }
        }

        function fetchMessages() {
            $.get("like-get_messages.php", function(data) {
                var messages = JSON.parse(data);

                // ทำสิ่งที่คุณต้องการกับ messages ที่ได้ เช่น แสดงใน chat-box
                $("#chat-box").empty(); // ล้างข้อมูลเดิมทิ้ง

                messages.forEach(function(message) {
                    var messageClass = (message.sender === 'me') ? 'sent-message' : 'received-message';
                    $("#chat-box").append('<div class="' + messageClass + '" style="font-size: 1.2rem;"><span class="timestamp" style="font-size: 0.7rem;">' + message.timestamp + '</span><p class="content">' + message.message_send + '</p></div>');
                });
            });
        }

        // เรียกใช้ฟังก์ชันเพื่อแสดงข้อความแชทที่มีอยู่แล้ว
        fetchMessages();

        // ตั้งเวลาทำซ้ำเพื่อเรียกใช้ฟังก์ชัน fetchMessages ทุก 5 วินาที
        setInterval(fetchMessages, 5000);
    </script>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    const cardContainer = document.getElementById('card-container');
    fetch('like-chat.php')
        .then(response => response.json())
        .then(data => {
            data.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <div class="card-img">
                        <img src="uploads/${item.image_path}" alt="${item.user_name}">
                    </div>
                    <p>${item.user_name}</p>
                    </div>
                `;
                
                 // เพิ่มอีเวนท์ click ที่ card
                card.addEventListener('click', function () {
                    fetchMessages();
                    // ทำสิ่งที่คุณต้องการเมื่อคลิกที่ card
                    console.log(`Clicked on card for user: ${item.user_name}`);
                    fetch('like-select-chat.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ user_name: item.user_name })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // ทำสิ่งที่คุณต้องการหลังจากการส่งข้อมูล
                        console.log(data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                    fetchMessages();
                });
                cardContainer.appendChild(card);
            });
        })
        .catch(error => console.error('Error:', error));
});

document.addEventListener('DOMContentLoaded', function () {
    const cardContainer = document.getElementById('card-container');
    let isMouseDown = false;
    let startX, scrollLeft;

    cardContainer.addEventListener('mousedown', function (e) {
        isMouseDown = true;
        startX = e.pageX - cardContainer.offsetLeft;
        scrollLeft = cardContainer.scrollLeft;
    });

    cardContainer.addEventListener('mouseleave', function () {
        isMouseDown = false;
    });

    cardContainer.addEventListener('mouseup', function () {
        isMouseDown = false;
    });

    cardContainer.addEventListener('mousemove', function (e) {
        if (!isMouseDown) return;
        e.preventDefault();
        const x = e.pageX - cardContainer.offsetLeft;
        const walk = (x - startX) * 3; // ความเร็วในการเลื่อน
        cardContainer.scrollLeft = scrollLeft - walk;
    });

    // ... โค้ดอื่น ๆ ที่คุณมี
});
