    <h3 style="margin-left:120px; padding: 0.5rem; font-size: 1.3rem;">อนุญาติสิทธิ์ผู้ใช้งาน</h3>

    <script>
document.addEventListener('DOMContentLoaded', function () {
    const cardContainer = document.getElementById('card-container');

    function fetchAndRenderData() {
        fetch('user-permission.php')
            .then(response => response.json())
            .then(data => {
                // เคลียร์ข้อมูลที่มีอยู่ใน cardContainer
                cardContainer.innerHTML = '';
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.innerHTML = `
                        <div class="card-img">
                            <img src="uploads/${item.image_path}" alt="${item.user_name}">
                        </div>
                        <div class="information">
                            <h3>ID ${item.user_id} ชื่อ ${item.user_name} </h3>
                            <p>ข้อมูลส่วนตัว<p>
                            <p>ชื่อจริง ${item.first_name} นามสกุล ${item.last_name} อายุ ${item.age} เพศ ${item.gender} น้ำหนัก ${item.weight_us} ส่วนสูง ${item.height}<p>
                            <h3>สถานะตัวตน ${item.user_status}<h3>
                        <div>
                        <div class="buttons">
                            <button class="allowed-btn" type="submit" name="">allowed</button>
                            <button class="notallowed-btn">Not allowed</button>
                        </div>
                    `;
                    cardContainer.appendChild(card);
                    
                    const allowedBtn = card.querySelector('.allowed-btn');
                    const notallowedBtn = card.querySelector('.notallowed-btn');
                    
                    allowedBtn.addEventListener('click', function () {
                        
                        if (confirm("คุณต้องการอนุญาติ ใช่หรือไม่?")) {
                            // หากผู้ใช้กดตกลง ให้เปลี่ยนเส้นทางไปยัง index.html
                             // เรียกใช้ฟังก์ชันเพื่อลบไฟล์ภาพ
                            sendUserIDallowed(item.user_id);
                            // window.location.href = "index.html";
                        } else {
                            // หากผู้ใช้กดยกเลิก ไม่ต้องทำอะไร
                        }
                    });
                    notallowedBtn.addEventListener('click', function () { 
                        if (confirm("คุณต้องการไม่อนุญาติ ใช่หรือไม่?")) {
                            // หากผู้ใช้กดตกลง ให้เปลี่ยนเส้นทางไปยัง index.html
                             // เรียกใช้ฟังก์ชันเพื่อลบไฟล์ภาพ
                            sendUserIDnotallowed(item.user_id);
                            // window.location.href = "index.html";
                        } else {
                            // หากผู้ใช้กดยกเลิก ไม่ต้องทำอะไร
                        }
                    });
                });
            })
            .catch(error => console.error('Error:', error));
    }

    // เมื่อเริ่มต้นหน้าเว็บโดยใช้ DOMContentLoaded จะดึงและแสดงข้อมูล
    fetchAndRenderData();

    function sendUserIDallowed(userId) {
        fetch(`user-permission-allowed.php?user_id=${userId}`, {
            method: 'GET'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text();
        })
        .then(data => {
            // หลังจากส่งข้อมูลไปยัง user-permission-update.php สามารถทำสิ่งที่ต้องการได้ตามความต้องการ
            console.log(data);
            // เมื่อคลิกที่ปุ่ม allowed ให้รีเฟรชหน้าเพื่อแสดงข้อมูลใหม่
            fetchAndRenderData();
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function sendUserIDnotallowed(userId) {
        fetch(`user-permission-notallowed.php?user_id=${userId}`, {
            method: 'GET'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text();
        })
        .then(data => {
            // หลังจากส่งข้อมูลไปยัง user-permission-update.php สามารถทำสิ่งที่ต้องการได้ตามความต้องการ
            console.log(data);
            // เมื่อคลิกที่ปุ่ม allowed ให้รีเฟรชหน้าเพื่อแสดงข้อมูลใหม่
            fetchAndRenderData();
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
});
